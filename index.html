<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #16320f -56%, #cee46c 115%);
          "
        >
          <h1>Too much work, not enough rest</h1>
          <p>Tired Raccoon</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #ffffff -81%, #000000 64%);
          "
        >
          <h1>Killing it in monochrome too</h1>
          <p>B&W Raccoon</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #007734 -41%, #070042 148%);
          "
        >
          <h1>SPA procedures time</h1>
          <p>Swimming Raccoon</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #421600 -8%, #ffe877 158%);
          "
        >
          <h1>Fully self-sufficient</h1>
          <p>Sneaky Raccoon</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #bdffb3 -78%, #3e2100 88%);
          "
        >
          <h1>Feed me?</h1>
          <p>Dreamy-eyed Raccoon</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1582857583018-a9a4acfbc23a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2346&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1610082649063-9e5fb181f09a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2342&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1605474054675-97015cda448d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=986&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570800658349-c7051f4d6f57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1516207391731-7ea07f1e29eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2274&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
